<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@500;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #fef9e7;
            --primary-color: #d35400;
            --secondary-color: #c0392b;
            --accent-color: #f1c40f;
            --dark-color: #4a2c2a;
            --whatsapp-color: #25D366;
            --font-heading: 'Teko', sans-serif;
            --font-body: 'Poppins', sans-serif;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: var(--font-body);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: radial-gradient(circle, var(--bg-color), #fadbd8);
            overflow-x: hidden;
            color: var(--dark-color);
            padding: 20px;
        }

        .container, #post-claim-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 25px 40px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
            text-align: center;
            border: 3px solid var(--accent-color);
            max-width: 500px;
            width: 100%;
        }

        .ad-container { margin: 15px auto; display: flex; justify-content: center; align-items: center; }

        h1 {
            font-family: var(--font-heading);
            font-size: 4.5rem;
            color: var(--secondary-color);
            margin-bottom: -10px;
            line-height: 1;
            text-shadow: 2px 2px 0px var(--bg-color), 4px 4px 0px var(--accent-color);
        }

        .subtitle { font-size: 1.2rem; margin-bottom: 20px; color: var(--primary-color); font-weight: 600; }
        
        .wheel-container { position: relative; width: 320px; height: 320px; margin: 0 auto 25px; }
        .wheel-frame { position: relative; width: 100%; height: 100%; }
        #wheel { width: 100%; height: 100%; object-fit: cover; transition: transform 6s cubic-bezier(0.1, 0.5, 0.2, 1); }
        
        #spin-btn {
            padding: 15px 50px; font-size: 2rem; font-family: var(--font-heading); font-weight: 700;
            letter-spacing: 2px; color: white; background: linear-gradient(45deg, var(--secondary-color), var(--primary-color));
            border: none; border-radius: 50px; cursor: pointer; transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 6px 0px #8e2a1d; outline: none; margin-top: 10px;
        }
        #spin-btn:hover { transform: scale(1.05); }
        #spin-btn:active { transform: scale(1) translateY(4px); box-shadow: 0 2px 0px #8e2a1d; }
        #spin-btn:disabled {
            background: linear-gradient(45deg, #a9a9a9, #808080); cursor: not-allowed;
            box-shadow: 0 6px 0px #5e5e5e; transform: scale(1);
        }
        
        #result { margin-top: 20px; font-size: 1.5rem; font-weight: 600; color: var(--secondary-color); min-height: 40px; font-family: var(--font-body); }

        /* Modal Styles */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.6); animation: fadeIn 0.5s; }
        .modal-content { background-color: var(--bg-color); margin: 15% auto; padding: 30px; border: 5px solid var(--accent-color); border-radius: 20px; width: 90%; max-width: 450px; text-align: center; position: relative; animation: slideIn 0.5s; }
        .close-btn { color: var(--secondary-color); position: absolute; top: 10px; right: 20px; font-size: 30px; font-weight: bold; cursor: pointer; }
        .modal h2 { font-family: var(--font-heading); font-size: 2.5rem; color: var(--primary-color); }
        #prize-won { font-size: 1.5rem; color: var(--secondary-color); font-weight: 600; margin: 10px 0 20px; }
        .modal form input { width: 100%; padding: 12px; margin-bottom: 15px; border: 2px solid #ddd; border-radius: 10px; font-family: var(--font-body); font-size: 1rem; }
        #claim-btn { padding: 12px 30px; font-size: 1.5rem; font-family: var(--font-heading); background: var(--primary-color); color: white; border: none; border-radius: 10px; cursor: pointer; }
        
        /* Post Claim Screen Styles */
        #post-claim-container h2 { font-family: var(--font-heading); color: var(--primary-color); font-size: 3rem; }
        #post-claim-container p { font-size: 1.2rem; margin-bottom: 25px; }
        #whatsapp-share-btn {
            display: inline-block; padding: 15px 30px; font-size: 1.2rem; font-weight: 600;
            background-color: var(--whatsapp-color); color: white; border-radius: 50px;
            text-decoration: none; transition: transform 0.2s ease;
        }
        #whatsapp-share-btn:hover { transform: scale(1.05); }

        @keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }
        @keyframes slideIn { from {transform: translateY(-50px); opacity: 0;} to {transform: translateY(0); opacity: 1;} }
        
        @media (max-width: 480px) {
            .container, #post-claim-container { padding: 20px 15px; }
            h1 { font-size: 3.5rem; }
            .wheel-container { width: 280px; height: 280px; }
        }
    </style>
</head>
<body>

    <!-- Audio Elements -->
    <audio id="bgm-sound" src="bgm.mp3" loop></audio>
    <audio id="spin-sound" src="spin.mp3"></audio>

    <!-- Main Game Screen -->
    <div class="container" id="game-container">
        <!-- Top Ad -->
        <div class="ad-container">
            <script type="text/javascript">atOptions = {'key' : '122ee80aa0bbfbcfe53c46d08b2d9c40', 'format' : 'iframe', 'height' : 50, 'width' : 320, 'params' : {}}; </script>
            <script type="text/javascript" src="//www.highperformanceformat.com/122ee80aa0bbfbcfe53c46d08b2d9c40/invoke.js"></script>
        </div>
        <h1>SPIN & WIN</h1>
        <p class="subtitle">Happy Raksha Bandhan!</p>
        <div class="wheel-container">
            <div class="wheel-frame">
                 <img id="wheel" src="spin.png" alt="Spinning Wheel">
            </div>
        </div>
        <button id="spin-btn">SPIN</button>
        <div id="result"></div>
        <!-- Bottom Ad -->
        <div class="ad-container">
            <script type="text/javascript">atOptions = {'key' : '8b0b391d1dbe9db28dbf2e0511aad5d6', 'format' : 'iframe', 'height' : 250, 'width' : 300, 'params' : {}}; </script>
            <script type="text/javascript" src="//www.highperformanceformat.com/8b0b391d1dbe9db28dbf2e0511aad5d6/invoke.js"></script>
        </div>
    </div>

    <!-- Claim Prize Modal -->
    <div id="claim-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Congratulations!</h2>
            <p>You have won:</p>
            <div id="prize-won"></div>
            <p style="margin-top: 20px; font-size: 1rem;">Please enter your details to claim your prize.</p>
            <form id="claim-form">
                <input type="text" id="user-name" placeholder="Enter Your Name" required>
                <input type="tel" id="user-mobile" placeholder="Enter Your Mobile Number" required>
                <button type="submit" id="claim-btn">Claim Prize</button>
            </form>
        </div>
    </div>
    
    <!-- Post-Claim "Share on WhatsApp" Screen (hidden by default) -->
    <div id="post-claim-container" style="display: none;">
        <h2>Thank You!</h2>
        <p>Your gift will be delivered by tomorrow.</p>
        <a id="whatsapp-share-btn" href="https://api.whatsapp.com/send?text=Wow!%20I%20just%20won%20an%20amazing%20Raksha%20Bandhan%20gift%20in%20this%20cool%20Spin%20%26%20Win%20game!%20You%20should%20try%20it%20too!%20%F0%9F%8E%89" target="_blank">
            Share on WhatsApp with 10 Friends
        </a>
    </div>

    <script>
        // --- On Page Load Logic ---
        document.addEventListener('DOMContentLoaded', () => {
            // Check if the user is returning after claiming the prize
            if (sessionStorage.getItem('hasClaimedPrize') === 'true') {
                document.getElementById('game-container').style.display = 'none';
                document.getElementById('claim-modal').style.display = 'none';
                document.getElementById('post-claim-container').style.display = 'block';
            }
        });

        // --- DOM Elements ---
        const wheel = document.getElementById('wheel');
        const spinBtn = document.getElementById('spin-btn');
        const resultDiv = document.getElementById('result');
        const spinSound = document.getElementById('spin-sound');
        const bgmSound = document.getElementById('bgm-sound');
        const claimModal = document.getElementById('claim-modal');
        const closeBtn = document.querySelector('.close-btn');
        const claimForm = document.getElementById('claim-form');
        const prizeWonDiv = document.getElementById('prize-won');

        // --- Game Variables ---
        const prizes = [
            "₹51 Cash Prize", "Chocolate Box", "Mithai Ka Dibba", "Raksha Bandhan Quiz Pass",
            "Surprise Gift", "Fancy Rakhi", "Fancy Rakhi", "Better Luck Next Time"
        ];
        const numPrizes = prizes.length;
        const degreesPerSlice = 360 / numPrizes;
        let isSpinning = false;
        let isBgmPlaying = false;
        let rotation = 0;
        let winningPrize = '';

        // --- Spin Logic ---
        spinBtn.addEventListener('click', () => {
            if (isSpinning) return;
            isSpinning = true;
            spinBtn.disabled = true;
            resultDiv.textContent = 'Spinning...';
            if (!isBgmPlaying) {
                bgmSound.volume = 0.3;
                bgmSound.play().catch(e => console.error("BGM autoplay failed:", e));
                isBgmPlaying = true;
            }
            spinSound.currentTime = 0;
            spinSound.play();
            const prizeIndex = Math.floor(Math.random() * numPrizes);
            winningPrize = prizes[prizeIndex];
            const extraSpins = 5;
            const stopAngle = (prizeIndex * degreesPerSlice);
            const finalAngle = stopAngle + (degreesPerSlice / 2);
            rotation += (extraSpins * 360) + finalAngle;
            wheel.style.transform = `rotate(${rotation}deg)`;
            setTimeout(() => {
                resultDiv.textContent = `You won: ${winningPrize}!`;
                isSpinning = false;
                setTimeout(() => {
                    prizeWonDiv.textContent = winningPrize;
                    claimModal.style.display = 'block';
                }, 500);
            }, 6000);
        });

        // --- Modal and Form Logic ---
        closeBtn.addEventListener('click', () => {
            claimModal.style.display = 'none';
            spinBtn.disabled = false;
        });
        window.addEventListener('click', (event) => {
            if (event.target == claimModal) {
                claimModal.style.display = 'none';
                spinBtn.disabled = false;
            }
        });

        claimForm.addEventListener('submit', (event) => {
            event.preventDefault();
            const userName = document.getElementById('user-name').value;
            const userMobile = document.getElementById('user-mobile').value;
            if (!userName || !userMobile) {
                alert('Please fill in both your name and mobile number.');
                return;
            }
            
            // Set a flag in session storage BEFORE redirecting
            sessionStorage.setItem('hasClaimedPrize', 'true');
            
            // Redirect to the direct link
            window.location.href = 'https://www.profitableratecpm.com/x0ev8ff2?key=ae369134f7e5b0e1a1e0617118a43865';
        });
    </script>

</body>
</html>
